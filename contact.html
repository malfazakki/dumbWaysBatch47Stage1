<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- animate -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- css master -->
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/add-project.css">
</head>

<body>

  <!-- nav start -->
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="dumbways logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link link-nav" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-nav" href="add-project.html">Add Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-nav" href="testimonial.html">Testimonial</a>
          </li>
        </ul>
        <a href="#" class="btn btn-primary">Contact Me</a>
      </div>
    </div>
  </nav>
  <!-- nav end -->

  <!-- main start -->
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <h2 class="fw-bold text-center mt-5">Get in Touch</h2>

          <form action="" id="myForm">
            <!-- Name -->
            <div class="mb-3">
              <label for="input-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="input-name" placeholder="Enter Your Name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="input-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="input-email" placeholder="Enter Your Email Address">
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="input-phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="input-phone" placeholder="Enter Your Phone Number">
            </div>

            <!-- Subject -->
            <div class="mb-3">
              <label for="input-subject" class="form-label">Subject</label>
              <select id="input-subject" class="form-select">
                <option hidden>Select Subject</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
              </select>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="input-message" rows="3"></textarea>
            </div>

            <!-- Button Submit -->
            <div class="mb-3 d-flex justify-content-end">
              <button type="button" class="btn btn-primary w-25" onclick="submitData()">Submit</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </main>
  <!-- main end -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="assets/js/contact.js"></script>
</body>

</html>
