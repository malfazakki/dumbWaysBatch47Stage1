<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- animate -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- css master -->
  <link rel="stylesheet" href="public/css/nav.css">
  <link rel="stylesheet" href="public/css/add-project.css">
</head>

<body>

  <!-- nav start -->
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="public/images/logo.png" alt="dumbways logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link link-nav" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-nav" href="add-project">Add Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-nav" href="testimonial">Testimonial</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 d-lg-flex justify-content-end align-items-center">
          <li class="nav-item">
            <a class="nav-link link-nav" href="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-orange" href="register">Register</a>
          </li>
          <li class="nav-item">
            <a href="contact" class="btn btn-primary">Contact Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav end -->

  <!-- main start -->
  <main>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 80vh">
        <div class="col-md-6">

          <h2 class="fw-bold text-center mb-5">Register <span class="text-orange">Your</span> Account</h2>

          <form action="/register" method="post">
            <!-- Name -->
            <div class="mb-3">
              <label for="input-username" class="form-label">Name</label>
              <input type="text" class="form-control" name="input-username" id="input-username"
                placeholder="Enter Your Name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="input-user-email" class="form-label">Email</label>
              <input type="text" class="form-control" name="input-user-email" id="input-user-email"
                placeholder="Enter Your Email">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="input-user-password" class="form-label">Password</label>
              <input type="password" class="form-control" name="input-user-password" id="input-user-password"
                placeholder="Enter Your Password">
            </div>

            <!-- Button Submit -->
            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-75 mt-3">Register</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </main>
  <!-- main end -->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
