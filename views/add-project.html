<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- font icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- animate -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- css master -->
  <link rel="stylesheet" href="public/css/nav.css">
  <link rel="stylesheet" href="public/css/add-project.css">
</head>

<body>

  <!-- nav start -->
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="public/images/logo.png" alt="dumbways logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link link-nav" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold text-orange" href="#">Add Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-nav" href="testimonial">Testimonial</a>
          </li>
        </ul>
        <a href="contact" class="btn btn-primary">Contact Me</a>
      </div>
    </div>
  </nav>
  <!-- nav end -->

  <!-- main start -->
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">

          <h2 class="fw-bold text-center mt-5">Add New Project</h2>

          <form action="">
            <!-- Project Name -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Project Name">
            </div>


            <!-- Tanggal -->
            <div class="row">
              <div class="col-md-6 col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Tanggal Mulai</label>
                  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6 col-6">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Tanggal Selesai</label>
                  <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
            </div>
            <!-- Tanggal end -->

            <!-- Deskripsi -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Project</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!-- Deskripsi end -->

            <!-- Tech stack -->
            <div class="row">
              <div class="col-md-6 col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Node Js
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Bootstrap
                  </label>
                </div>
              </div>
              <div class="col-md-6 col-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    React
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                  <label class="form-check-label" for="flexCheckChecked">
                    Laravel
                  </label>
                </div>
              </div>
            </div>
            <!-- Tech stack end -->

            <!-- File Upload -->
            <div class="mb-3 mt-3">
              <label for="exampleFormControlInput1" class="form-label">Upload Image</label>
              <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Enter Project Name">
            </div>
            <!-- File Upload -->

            <!-- Button Submit -->
            <div class="mb-3 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary w-25">Submit</button>
            </div>
            <!-- Button Submit end -->
          </form>
        </div>

      </div>
    </div>
  </main>
  <!-- main end -->





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js%22%3E"></script>
</body>

</html>
