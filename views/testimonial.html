<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malfazakki - Profile</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <!-- nav start -->
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="public/images/logo.png" alt="dumbways logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link link-nav" aria-current="page" href="/">Home</a>
          </li>
          {{if .DataSession.IsLogin}}
          <li class="nav-item">
            <a class="nav-link link-nav" href="add-project">Add Project</a>
          </li>
          {{end}}
          <li class="nav-item">
            <a class="nav-link active text-orange fw-bold" href="testimonial">Testimonial</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0 d-lg-flex justify-content-end align-items-center">
          {{if .DataSession.IsLogin}}
          <li class="nav-item">
            <a class="nav-link link-nav" href="#">Hello, {{.DataSession.Name}}</a>
          </li>
          <li class="nav-item">
            <form id="logout" action="/logout" method="post">
              <button type="submit" class="nav-link link-nav me-2">Logout</button>
            </form>
          </li>
          {{else}}
          <li class="nav-item">
            <a class="nav-link link-nav" href="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-nav me-2" href="register">Register</a>
          </li>
          {{end}}
          <li class="nav-item">
            <a href="contact" class="btn btn-primary">Contact Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav end -->

  <!-- main -->
  <main>

    <section class="container d-flex flex-column justify-content-center align-items-center pt-5">
      <h1 class="mt-5 fw-bold mb-3">Testimonials</h1>
      <div class="d-flex gap-2">
        <button class="btn-primary px-3" onclick="getAllTestimonials()">All</button>
        <button class="btn-primary" onclick="getFilteredTestimonials(1)">
          1 <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn-primary" onclick="getFilteredTestimonials(2)">
          2 <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn-primary" onclick="getFilteredTestimonials(3)">

        <button class="btn-primary" onclick="getFilteredTestimonials(5)">
          5 <i class="fa-solid fa-star"></i>
        </button>
      </div>
    </section>
